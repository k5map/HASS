# Title of the view. Will be used as the tooltip for tab icon
title: Lights
path: lights
icon: mdi:lamp
#panel: true
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack    
        cards:
          - type: "custom:button-card"
            entity: switch.den_table_lamp_tv
            name: TV Lamp
            #icon: midi:sofa
            #color_type: card
            color: auto
            #size: 25%
            styles:
              card:
                - height: 110px
                - width: 110px

          - type: "custom:button-card"
            entity: switch.den_table_lamp_stairs
            name: Stairs Lamp
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px

          - type: "custom:button-card"
            entity: switch.front_door_light
            name: Front Door
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px

      - type: horizontal-stack    
        cards: 
          - type: "custom:button-card"
            entity: switch.back_door_lights
            name: Back Door
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px

          - type: "custom:button-card"
            entity: switch.back_yard_lights
            name: Back Yard
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px

          - type: "custom:button-card"
            entity: switch.garage_light
            name: Garage
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px


      - type: horizontal-stack    
        cards: 
          - type: "custom:button-card"
            entity: binary_sensor.back_doorsensor
            name: Back Door Sensor
            #color: auto
            state:
                - value: "on"
                  color: red
                  #icon: mdi:alert
                  styles:
                    card:
                      - animation: blink 2s ease infinite
                - operator: default
                  color: auto
                  #icon: mdi:shield-check            
            styles:
              card:
                - height: 110px
                - width: 110px
              grid:
                - grid-template-areas: '"i" "n" "s"'
                #- grid-template-columns: 1fr

          - type: "custom:button-card"
            entity: switch.master_bedroom_table_lamp
            name: Bedroom
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px

          - type: "custom:button-card"
            entity: binary_sensor.back_doorduskdawn
            name: Dusk-Dawn
            color: auto
            styles:
              card:
                - height: 110px
                - width: 110px
